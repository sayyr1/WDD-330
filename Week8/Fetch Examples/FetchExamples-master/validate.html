<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Review</title>
    <link rel="stylesheet" href="styles/review.css">
</head>

<body>
    <form action="">
        <legend>Random HTML Elements</legend>
        <table>
            <caption>Just Experimenting</caption>
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Your Name</label></td>
                    <td><input type="text" id='name'></td>
                </tr>
                <tr>
                    <td><label for="favLang">Favorite Language</label></td>

                    <td>
                        <select id="favLang">
                            <option value="Java">Java</option>
                            <option value="HTML">HTML</option>
                            <option value="C#">C Sharp</option>
                            <option value="SQL">Structured Query Language</option>
                            <option value="JS">JavaScript</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id='email'></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id='password'></td>
                </tr>
                <tr>
                    <td><label for="color">Favorite Color</label></td>
                    <td><input type="color" id='color'></td>
                </tr>
                <tr>
                    <td><button>Register User</button></td>
                    <td><span id='error'></span></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
<script src="js/review.js"></script>

</html>
