<!Doctype html>
<html>

<head>
    <meta charset="uft-8">
    <title>Todos</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="todoContainer">
    <header>
        <h1>Todos</h1>
        <h2>List of Tasks</h2>

    </header>
    <main>
        <div class="tasks-container">

        </div>

    </main>
    <footer>
        <div class="footer">
            <span id="list-count"> tasks left</span>
            <button class="buttons active" id = "all"> All</button>
            <button class="buttons"id="completed_task">Completed</button>
            <button class="buttons" id="active_task">Active</button>
        </div>

        <form id="adding-form">
            <input data-new-list-input id="enter" type="text" placeholder="Enter a new task.">
            <input id="ad" type="button" value="ADD">
        </form>
    </footer>
</div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox" class="check"/>
            <label>
                <span class="custom-checkbox"></span>
            </label>
            <button class="eliminate" id="eliminate" type="checkbox" value="X"> X </button>
        </div>
    </template>
    <script src="js/Todos.js" type="module"></script>

</body>

</html>
