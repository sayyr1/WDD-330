<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate form using JavaScript</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<style>
    body {
        font: 1em sans-serif;
        width: 200px;
        padding: 0;
        margin : 0 auto;
    }

    p * {
        display: block;
    }

    input[type=email]{
        -webkit-appearance: none;
        appearance: none;

        width: 100%;
        border: 1px solid #333;
        margin: 0;

        font-family: inherit;
        font-size: 90%;

        box-sizing: border-box;
    }

    /* This is our style for the invalid fields */
    input:invalid{
        border-color: #900;
        background-color: #FDD;
    }

    input:focus:invalid {
        outline: none;
    }

    /* This is the style of our error messages */
    .error {
        width  : 100%;
        padding: 0;

        font-size: 80%;
        color: white;
        background-color: #900;
        border-radius: 0 0 5px 5px;

        box-sizing: border-box;
    }

    .error.active {
        padding: 0.3em;
    }
</style>
<body>
<section>
    <h1>This is a validation using JavaScript</h1>
    <div>
        <form novalidate>
            <p>
                <label for="mail">
                    <span>Please enter an email address:</span>
                    <input type="email" id="mail" name="mail" required minlength="8">
                    <span class="error" aria-live="polite"></span>
                </label>
            </p>
            <button>Submit</button>
        </form>
    </div>
</section>
<script src="js/server_side.js"></script>
</body>
</html>
